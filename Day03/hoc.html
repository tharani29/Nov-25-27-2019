<html>
    <head>
        <script crossorigin         src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> 
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/jsx">
            class Person extends React.Component {
                constructor(props) {
                    super(props);
                }
                
                render() {
                    return (<div>
                        <h1>{this.props.name}</h1>
                        <h4>Nationality: {this.props.nationality}</h4>    
                    </div>)
                }
            }

            const immigrateTo = (name, country, PersonComponent) => {
                class American extends React.Component {
                    render() {
                        return <PersonComponent name={name} nationality={country}/>
                    }
                }
                return American;
            }
            
            const American = immigrateTo("Sam", "US", Person);
            const German = immigrateTo("Adolf", "German", Person);    

            ReactDOM.render(<German/>, document.getElementById("root"));
        </script>
    </body>
</html>
