<html>
    <head>
        <script crossorigin         src="https://unpkg.com/react@16/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script> 
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/jsx">
            class StateExample extends React.Component {
                
                constructor(props) {
                    super(props);
                    this.state = {
                        currentTime: '',
                        currentTemperature: ''
                    };
                    //EXPLANATION LATER
                    this.getTime = this.getTime.bind(this);
                    this.getTemperature = this.getTemperature.bind(this);
                }
                
                getTemperature() {
                    let currentTemperature = Math.random() * 50;
                    
                    //this.state.currentTemperature = currentTemperature;
                    
                    this.setState({
                        currentTemperature
                    })
                }
                
                getTime() {
                    let currentTime = new Date().toTimeString();
                    this.setState({
                        currentTime
                    })
                }
                
                render() {
                    console.log("** render called")
                    return (<div>
                        <button onClick={this.getTemperature}>Get Temperature</button>
                        <h1>{this.state.currentTemperature}</h1>    
                        <hr/>
                        <button onClick={this.getTime}>Get Time</button>
                        <h1>{this.state.currentTime}</h1>    
                    </div>);
                }
            }

            ReactDOM.render(<StateExample/>, document.getElementById('root'));
        </script>
    </body>
</html>
